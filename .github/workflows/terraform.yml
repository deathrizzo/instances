name: Terraform Build
on:
  pull_request:
    paths:
      - 'deployments/*/*.tf'
      - '.github/workflows/terraform*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: terraform-fmt
      uses: hashicorp/terraform-github-actions@v0.8.0
      with:
        tf_actions_version: 0.13.3
        tf_actions_subcommand: 'fmt'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folders:
          - deployments/
    steps:
    - uses: actions/checkout@master
    - name: Setup SSH
      uses: ./.github/actions/bin/sh
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      with:
        args: '"
              mkdir -p $HOME/.ssh;
              echo \"$SSH_PRIVATE_KEY\" > $HOME/.ssh/id_rsa;
              chmod 400 $HOME/.ssh/id_rsa;
              "'
    - name: terraform-init
      uses: hashicorp/terraform-github-actions@v0.8.0
      with:
        tf_actions_version: 0.13.3
        tf_actions_working_dir: ${{ matrix.folders }}
        tf_actions_subcommand: 'init'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/id_rsa"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: terraform-validate
      uses: hashicorp/terraform-github-actions@v0.8.0
      with:
        tf_actions_version: 0.13.3
        tf_actions_working_dir: ${{ matrix.folders }}
        tf_actions_subcommand: 'validate'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TF_ACTION_WORKING_DIR: ${{ matrix.folders }}
    - name: terraform-plan
      uses: ./.github/actions/terraform/plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TF_ACTION_WORKING_DIR: ${{ matrix.folders }}
        TF_SKIP_COMMENT_IF_NO_CHANGES: 1
      with:
        args: '-lock=false'
